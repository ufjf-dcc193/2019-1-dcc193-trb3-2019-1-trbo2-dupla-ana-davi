<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Trabalho 3"/>
    <meta name="author" content="Ana Carolina Fidelis Gonçalves e Davi de Almeida Cardoso"/>

    <title>Trabalho Opicional | Categorias</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Page level plugin CSS-->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet"/>
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet"/>

</head>

<body id="page-top">
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="/">Trabalho OP</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
</nav>
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/categorias}">
                <i class="fa fa-tags"></i>
                <span>Categorias</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/atendentes}">
                <i class="fa fa-user-secret"></i>
                <span>Atendentes</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/usuarios}">
                <i class="fa fa-users"></i>
                <span>Usuários</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
                <i class="fa fa-list-ol"></i>
                <span>Atendimentos</span>
            </a>
        </li>
    </ul>

    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/categorias}">Atendimentos</a>
                </li>
                <li class="breadcrumb-item active">Novo Atendimento</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-tags"></i> Atendimento
                </div>
                <form th:action="@{'/atendimentos/store'}" th:object="${atendimento}" method="post">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="usuario">Usuário</label>
                                    <select class="form-control" name="usuario" required="">
                                        <option value="">Selecione</option>
                                        <option th:each="usuario: ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="categoria">Categoria</label>
                                    <select class="form-control" name="categoria" required="">
                                        <option value="">Selecione</option>
                                        <option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${categoria.descricao}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" rows="5" th:field="*{descricao}"></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-dark" th:href="@{/atendimentos}"><i class="fas fa-chevron-left"></i> Voltar</a>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Ana Carolina Fidelis Gonçalves e Davi de Almeida Cardoso 2019</span>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Page level plugin JavaScript-->
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin.min.js}"></script>

<!-- Custom  aplication-->
<script th:src="@{/js/trabalho.js}"></script>
</body>
</html>
