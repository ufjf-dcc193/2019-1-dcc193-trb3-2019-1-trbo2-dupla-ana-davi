<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Trabalho Opicional"/>
        <meta name="author" content="Ana Carolina Fidelis Gonçalves e Davi de Almeida Cardoso"/>

        <title>Trabalho Opicional | Atendimentos</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- Page level plugin CSS-->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet"/>
        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin.css}" rel="stylesheet"/>

    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
            <a class="navbar-brand mr-1" href="/">Trabalho OP</a>
            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categorias}">
                        <i class="fa fa-tags"></i>
                        <span>Categorias</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/atendentes}">
                        <i class="fa fa-user-secret"></i>
                        <span>Atendentes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/usuarios}">
                        <i class="fa fa-users"></i>
                        <span>Usuários</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/atendimentos}">
                        <i class="fa fa-list-ol"></i>
                        <span>Atendimentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fa fa-sign-out"></i>
                        <span>Sair</span>
                    </a>
                </li>
            </ul>

            <div id="content-wrapper">
                <div class="container-fluid">
                    <p class="text-right"> <i class="fa fa-user-secret"></i> Atendente: <span th:text="${adminUser.nome}"></span></p>
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">Atendimentos</li>
                    </ol>
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fa fa-list-ol"></i> Atendimentos
                        </div>
                        <div class="card-body">
                            <a class="btn btn-success mb-3" th:href="@{/admin/atendimentos/create}"><i class="fas fa-plus"></i> Novo Atendimento</a>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tbAtendimentos" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>DESCRIÇÃO</th>
                                            <th>CATEGORIA</th>
                                            <th>STATUS</th>
                                            <th>AÇÕES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="atendimento: ${atendimentos}">
                                            <td th:text="${atendimento.descricao}"></td>
                                            <td th:text="${atendimento.categoria}"></td>
                                            <td th:text="${atendimento.statusNome}"></td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a th:href="@{'/admin/atendimentos/edit/' + ${atendimento.id}}" class="btn btn-sm btn-primary">Editar</a>
                                                    <a  th:href="@{'/admin/atendimentos/delete/' + ${atendimento.id}}" class="btn btn-sm btn-danger">Excluir</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sticky Footer -->
                <footer class="sticky-footer">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Ana Carolina Fidelis Gonçalves e Davi de Almeida Cardoso 2019</span>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Page level plugin JavaScript-->
        <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin.min.js}"></script>

        <!-- Custom  aplication-->
        <script th:src="@{/js/trabalho.js}"></script>
    </body>
</html>
